{% extends 'base.html' %}
{% block title %}
test
{% endblock %}
{% block content %}

<h1>show_table</h1>
{% for todo in todos %}
<h1>{{todo.id}}</h1>
<h2>
    <a href="{% url 'viewtodo' todo.id %}">{{todo.title}}</a>
</h2>
<small>{{todo.created}}</small>
<li>{{todo.test}}</li>
{% if todo.important %}
<p style="color: red;">fist</p>
{% endif %}
<hr>
{% endfor %}
{% endblock %}
