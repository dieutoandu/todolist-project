<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<style>
    body{
        background-color: aqua;
        text-align: center;
    }
    #nav-bar{
        background-color: antiquewhite;
        padding: 12px;
        text-align: left;
    }
</style>
<body>
    <div id="nav-bar">
        <a href="{% url 'todolist' %}">todolist</a>
        {% if user.is_authenticated %}
            Login : {{user.username}}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'createtodo' %}">Create</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>

        {% endif %}
    </div>
    

    {% block content %}

    {% endblock %}
</body>
</html>
